<div class="row justify-content-md-center mt-3">
    <h3 class="mt-3 text-center">Authentication</h3>
    <div class="col-12 col-md-6">
        <form #f="ngForm" (ngSubmit)="onAuthorize(f)" *ngIf="!isBeingWorked">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" ngModel name="username" class="form-control" id="username">
            </div>
            <div class="mb-3" *ngIf="!isLoginMode">
                <label for="email" class="form-label">Email</label>
                <input type="text" ngModel name="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" ngModel class="form-control" id="password" name="password">
            </div>
            <button class="btn btn-primary" type="submit"> {{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
            <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ !isLoginMode ? 'Login' : 'Sign Up'}}</button>
        </form>
        <form #completeF="ngForm" (ngSubmit)="onConfirm(completeF)" *ngIf="isBeingWorked">
            <div class="mb-3">
                <label for="code" class="form-label">Enter the code</label>
                <input type="text" ngModel name="code" class="form-control" id="code">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
